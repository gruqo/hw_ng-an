server {
    listen 80;
    server_name hw.practicum-demo.space;

    root /var/www/html;
    index index.php index.html index.htm;

    # Статические файлы WordPress
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        log_not_found off;
        access_log off;

        # Попытка отдать статику напрямую
        try_files $uri =404;
    }

    # Статические файлы - отдаем напрямую
    location ~* \.(txt|xml|json)$ {
        expires 24h;
        add_header Cache-Control "public";
    }

    # ACME challenge для Let's Encrypt
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }

    # Главная location - обрабатываем динамические запросы
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Динамические запросы - только PHP
    location ~ \.php$ {
        try_files $uri =404;

        # FastCGI параметры
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;

        # Параметры FastCGI
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Таймауты
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;

        # Буферизация для производительности
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Защита от скрытых файлов
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Специфичные location
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public";
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
        expires 24h;
        add_header Cache-Control "public";
    }
}